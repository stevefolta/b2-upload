<html>

<head>
	<title> Upload File </title>
	<meta charset="utf-8" />
	<script src="index.js"></script>
	<script src="local.js"></script>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<template id="progress-indicator">
		<div>
			<progress id="upload-progress" max="100"> 0% </progress>
			<span class="uploading-file-name"> <slot name="file-name"></slot> </span>
		</div>
	</template>

	<h1> Upload File </h1>
	<div>
		<input type="file" id="file-input" multiple />
	</div>
	<div>
		<button id="upload-button" disabled>Upload</button>
	</div>
	<div id="current-uploads"> </div>
	<div id="error-message" hidden> </div>
	<div id="uploaded-files" hidden>
		<div id="uploaded-files-label"> Uploaded files: </div>
	</div>
</body>

</html>
